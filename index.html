<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://iconos8.es/profile/summary" />

    <title>Encriptador-Desencriptador</title>
</head>
<body>
    
    <header>
        <img src="imagenes/thlogo alura.jpeg" alt="Logo de la aplicación">
        <h1 class="titulo">Encriptador-Desencriptador</h1>
    </header>

    <main>
        <section class="input-section">
            <div class="box">
                <label for="textInput">Ingrese texto:</label>
                <textarea id="textInput" placeholder="Escriba su mensaje aquí"></textarea>
            </div>

            <p>
                <img  src="imagenes/icons8-signo-de-exclamación-30.png" alt="Icono de exclamación" width="20px">
                <strong>Nota: Solo minúsculas y sin acentos.</strong>
            </p>

            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
            <button onclick="copiarResultado()">Copiar Resultado</button>
        </section>

        <section class="output-section">
            <div class="box">
                <img  class="lupa" src="imagenes/adolescente con lupa.jpeg" alt="Imagen con lupa">
                <p class="p-2">Texto encriptado/desencriptado:</p>
                <div id="resultBox"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="section-footer">
            <div class="cont-data-footer">
                <p>&copy; Derechos Reservados-2024</p>
                <div class="cont-svg-footer">
                    <a href="https://www.linkedin.com/in/cristina-noem%C3%AD-carrizo-4aa29249/" target="_blank">
                        <img  src="imagenes/icons8-linkedin-50.png" alt="LinkedIn">
                    </a>
                    <a href="https://github.com/crysty72" rel="noreferrer" target="_blank">
                        <img src="imagenes/icons8-github-50.png" alt="GitHub">
                    </a>
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
